<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Wenky Edge</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="contact.css" />
  <link rel="stylesheet" href="profilePic.css" />
</head>
<body>

  <header>
    <div class="left-icons">
      <span class="hamburger" onclick="toggleMenu()">☰</span>
    </div>
    <div class="right-icons">
      <span class="cart-icon" onclick="window.location.href='cart.html'">🛒</span>
      <span class="login-icon" id="profile-icon" onclick="window.location.href='profile.html'">👤</span>
    </div>
  </header>
  
  <!-- Menu (Hidden initially) -->
  <nav class="menu" id="menu">
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a class="underline">Contact Us</a></li>
      <li><a href="privacy.html">Privacy Policy</a></li>
      <li><a href="terms.html">Terms & Conditions</a></li>
    </ul>
  </nav>

  <main class="contact-container">
    <section class="hero">
      <h1>Contact Us</h1>

      <div class="contact-grid">
        <!-- Contact Form -->
        <form class="contact-form" action="mailto:wenkyfashion@gmail.com" method="POST" enctype="text/plain">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="Name" required>
    
          <label for="email">Email Address</label>
          <input type="email" id="email" name="Email" required>
    
          <label for="message">Message</label>
          <textarea id="message" name="Message" rows="5" required></textarea>
    
          <button type="submit">Send Message</button>
        </form>
    
        <!-- Instagram Info Box -->
        <div class="contact-info">
          <h2>Connect on Instagram 📸</h2>
          <p>Follow us and DM for style tips, feedback, or collabs!</p>
          <a href="https://www.instagram.com/wenky.fashion?igsh=aDVibXVlZjdodXpn" target="_blank">@wenkyedge</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    &copy; Wenky Edge 2025 <br />
    Made with ❤️
  </footer>

  <script src="toggleMenu.js" type="text/javascript" charset="utf-8"></script>
  <script type="module" src="profilePic.js"></script>

</body>
</html>
